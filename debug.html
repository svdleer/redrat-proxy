<!DOCTYPE html>
<html>
<head>
    <title>Debug Info</title>
    <script>
        window.addEventListener('load', function() {
            console.log('Page loaded');
            
            // Test users API
            fetch('/api/users', {
                credentials: 'same-origin',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Users API response:', data);
                document.getElementById('users-result').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Users API error:', error);
                document.getElementById('users-result').innerText = 'Error: ' + error.message;
            });
            
            // Test logs API
            fetch('/api/logs?limit=3', {
                credentials: 'same-origin',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Logs API response:', data);
                document.getElementById('logs-result').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Logs API error:', error);
                document.getElementById('logs-result').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</head>
<body>
    <h1>Debug Information</h1>
    
    <h2>Users API Response:</h2>
    <pre id="users-result">Loading...</pre>
    
    <h2>Logs API Response:</h2>
    <pre id="logs-result">Loading...</pre>
    
    <h2>Direct Links:</h2>
    <ul>
        <li><a href="/admin/users">Users Page</a></li>
        <li><a href="/logs">Logs Page</a></li>
        <li><a href="/redrat-devices">RedRat Devices Page</a></li>
    </ul>
</body>
</html>
