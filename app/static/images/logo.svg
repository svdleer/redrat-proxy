<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1f2937" />
  
  <!-- Red rat eye -->
  <circle cx="100" cy="100" r="70" fill="#2563eb" />
  <circle cx="100" cy="100" r="50" fill="#1f2937" />
  
  <!-- Remote control shape -->
  <rect x="75" y="40" width="50" height="120" rx="10" fill="#3b82f6" />
  
  <!-- Infrared signal animation -->
  <g id="signal">
    <path d="M100,20 Q130,50 100,80 Q70,50 100,20" fill="none" stroke="#ef4444" stroke-width="5" />
    <path d="M100,10 Q140,50 100,90 Q60,50 100,10" fill="none" stroke="#ef4444" stroke-width="3" />
    <path d="M100,0 Q150,50 100,100 Q50,50 100,0" fill="none" stroke="#ef4444" stroke-width="2" />
  </g>
  
  <!-- Remote buttons -->
  <circle cx="100" cy="70" r="10" fill="#f59e0b" />
  <circle cx="100" cy="100" r="10" fill="#10b981" />
  <circle cx="100" cy="130" r="10" fill="#6366f1" />
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="18" text-anchor="middle" fill="#ffffff">REDRAT PROXY</text>
</svg>
