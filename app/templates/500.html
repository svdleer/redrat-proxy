{% extends "base.html" %}

{% block title %}Server Error - RedRat{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-24 text-center">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
        <div class="text-7xl font-bold text-red-500 mb-6">500</div>
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Server Error</h1>
        <p class="text-gray-600 mb-6">Something went wrong on our end.</p>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 p-4 rounded-lg mb-6 text-left overflow-auto max-h-48">
            <pre class="whitespace-pre-wrap">{{ error }}</pre>
        </div>
        {% endif %}
        
        <a href="/" class="btn-primary inline-flex items-center px-6 py-3">
            <i class="fas fa-home mr-2"></i> Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
